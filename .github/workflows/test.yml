name: Test PR

# Trigger the workflow every time a PR is opened
on: [pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@3
        with:
          node-version: latest
          cache: 'npm'
      - run: npm ci
      - run: npx astro check
